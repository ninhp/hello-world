<!doctype html>
    <html ng-app="test">
      <head>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
        <script src="todo.js"></script>
        <link rel="stylesheet" href="todo.css">
      </head>
      <body>
        <h2>Test Angular JS</h2>
        <div ng-controller="x as list">
          <span>{{list.remaining()}} of {{list.todos.length}} remaining</span>
          [ <a href="" ng-click="list.archive()">archive</a> ]
          <ul class="unstyled">
            <li ng-repeat="todo in list.todos">
              <label class="checkbox">
                <input type="checkbox" ng-model="todo.done">
                <span class="done-{{todo.done}}">{{todo.text}}</span>
              </label>
            </li>
          </ul>
          <form ng-submit="list.addTodo()">
            <input type="text" ng-model="list.todoText"  size="30"
                   placeholder="add new todo here">
            <input class="btn-primary" type="submit" value="add">
          </form>
        </div>
      </body>
</html>
